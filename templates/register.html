<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Fontes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Configuração Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        gaming: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        primary: '#00f5ff',
                        secondary: '#9d4edd',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                        '0%': { opacity: '0', transform: 'translateY(20px)' },
                        '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<!-- Barra de navegação -->
<header>{% include 'navbar.html' %}</header>

<body class="min-h-screen flex flex-col">
  <!-- Secção de registo -->
  <section class="flex-1 flex items-center justify-center hero-gradient pt-20">
    <div class="container mx-auto px-6">
      <!-- Card de registo -->
      <div class="max-w-md mx-auto bg-white/5 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/10">
        <!-- Título -->
        <h2 class="text-4xl font-bold mb-6 text-center bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text text-transparent">Registar</h2>
        <!-- Formulário de registo -->
        <form method="post" class="space-y-5">
          <!-- Campo nome -->
          <div>
            <label class="block text-sm text-white/70 mb-2">Nome</label>
            <input name="nome" type="text" 
              class="w-full px-4 py-3 rounded-lg bg-gray-900/50 text-white border border-white/10 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition" 
              required>
          </div>
          <!-- Campo email -->
          <div>
            <label class="block text-sm text-white/70 mb-2">Email</label>
            <input name="email" type="email" 
              class="w-full px-4 py-3 rounded-lg bg-gray-900/50 text-white border border-white/10 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition" 
              required>
          </div>
          <!-- Campo password -->
          <div>
            <label class="block text-sm text-white/70 mb-2">Palavra-passe</label>
            <input name="password" type="password" 
              class="w-full px-4 py-3 rounded-lg bg-gray-900/50 text-white border border-white/10 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition" 
              required>
          </div>
          <!-- Botão submeter -->
          <button type="submit" 
            class="w-full py-3 rounded-lg bg-gradient-to-r from-green-400 to-blue-500 text-black font-bold text-lg hover:opacity-90 transition shadow-lg hover:shadow-primary/50">
            Criar Conta
          </button>
        </form>
        <p class="mt-6 text-center text-white/70">
          Já tens conta? 
          <a href="/login" class="bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text text-transparent font-semibold hover:opacity-80 transition">
            Entrar
          </a>
        </p>
      </div>
    </div>
  </section>
</body>
</html>
