<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        gaming: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        primary: '#00f5ff',
                        secondary: '#9d4edd',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                        '0%': { opacity: '0', transform: 'translateY(20px)' },
                        '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<header>{% include 'navbar.html' %}</header>
<body class="bg-gray-900 min-h-screen text-white">
  <main class="pt-28 flex items-center justify-center">
    <div class="w-full max-w-md bg-black/60 backdrop-blur-md rounded-lg shadow-lg p-8">
      <h2 class="text-2xl font-gaming mb-4">Criar Conta</h2>
      <form method="post" class="space-y-4">
        <div>
          <label class="block text-sm text-gray-300 mb-1">Nome</label>
          <input name="nome" type="text" class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400" required>
        </div>
        <div>
          <label class="block text-sm text-gray-300 mb-1">Email</label>
          <input name="email" type="email" class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400" required>
        </div>
        <div>
          <label class="block text-sm text-gray-300 mb-1">Password</label>
          <input name="password" type="password" class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400" required>
        </div>
        <div class="flex items-center justify-between">
          <a href="/login" class="text-sm text-white/80 hover:text-white">JÃ¡ tem conta criada?</a>
          <button class="px-4 py-2 rounded-full bg-gradient-to-r from-green-400 to-blue-500 text-black font-semibold">Registar</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
