<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        gaming: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        primary: '#00f5ff',
                        secondary: '#9d4edd',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                        '0%': { opacity: '0', transform: 'translateY(20px)' },
                        '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<header>{% include 'navbar.html' %}</header>

<body class="bg-transparent">
    <div class="container mx-auto px-6 pt-20">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-3xl font-semibold text-white tracking-tight">Dashboard</h2>
      </div>

      <div class="space-y-8">
        <section>
          <h3 class="text-xl font-semibold text-white/90 mb-4">Tabela</h3>
          {{ table|safe }}
        </section>

        <section>
          <h3 class="text-xl font-semibold text-white/90 mb-4">Gr√°fico</h3>
          {{ graph|safe }}
        </section>
      </div>
    </div>
</body>
</html>
