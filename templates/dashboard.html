<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        gaming: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        primary: '#00f5ff',
                        secondary: '#9d4edd',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                        '0%': { opacity: '0', transform: 'translateY(20px)' },
                        '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<header>{% include 'navbar.html' %}</header>

<body class="bg-transparent">
    <div class="container mx-auto px-6 pt-20">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-3xl font-semibold text-white tracking-tight">Dashboard</h2>
      </div>

      <div class="space-y-8">
        <section>
            <h3 class="text-xl font-semibold text-white/90 mb-4">Tabela</h3>

            <!-- FILTROS -->
            <form method="get" class="mb-6 flex flex-wrap gap-4 items-end">

                <!-- Artistas -->
                <div>
                <label class="block text-sm text-white/70 mb-1">Artistas</label>
                <select name="artist" multiple
                    class="bg-gray-900 text-white px-3 py-2 rounded-lg border border-white/10 max-h-40 overflow-y-auto">
                    {% for a in artists %}
                    <option value="{{ a }}" {% if a in selected_artist %}selected{% endif %}>
                        {{ a }}
                    </option>
                    {% endfor %}
                </select>
                </div>

                <!-- Álbuns -->
                <div>
                <label class="block text-sm text-white/70 mb-1">Álbuns</label>
                <select name="album" multiple
                    class="bg-gray-900 text-white px-3 py-2 rounded-lg border border-white/10 max-h-40 overflow-y-auto">
                    {% for alb in albums %}
                    <option value="{{ alb }}" {% if alb in selected_album %}selected{% endif %}>
                        {{ alb }}
                    </option>
                    {% endfor %}
                </select>
                </div>

                <!-- Plays mínimos -->
                <div>
                <label class="block text-sm text-white/70 mb-1">Plays mínimos</label>
                <input type="number" name="min_plays"
                    value="{{ min_plays or '' }}"
                    class="bg-gray-900 text-white px-3 py-2 rounded-lg border border-white/10"
                    placeholder="Ex: 1000000">
                </div>

                <!-- Ano mínimo -->
                <div>
                <label class="block text-sm text-white/70 mb-1">Ano mínimo</label>
                <input type="number" name="min_year"
                    value="{{ min_year or '' }}"
                    class="bg-gray-900 text-white px-3 py-2 rounded-lg border border-white/10"
                    placeholder="Ex: 2010">
                </div>

                <!-- Ano máximo -->
                <div>
                <label class="block text-sm text-white/70 mb-1">Ano máximo</label>
                <input type="number" name="max_year"
                    value="{{ max_year or '' }}"
                    class="bg-gray-900 text-white px-3 py-2 rounded-lg border border-white/10"
                    placeholder="Ex: 2023">
                </div>

                <!-- Botão -->
                <button type="submit"
                class="px-5 py-2 rounded-lg bg-primary text-black font-semibold hover:opacity-80 transition">
                Filtrar
                </button>

            </form>

            <!-- TABELA -->
            {{ table|safe }}
        </section>

        <section>
          <h3 class="text-xl font-semibold text-white/90 mb-4">Gráfico</h3>
          {{ graph|safe }}
        </section>
      </div>
    </div>
</body>
</html>
